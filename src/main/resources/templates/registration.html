<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>New User Registration</h4>
<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
    First Name
    <mark><strong>
                    <span th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}"> First Name Error</span>
    </strong></mark>
    <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}"></br></br>
    Last Name
    <mark><strong>
                    <span th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}"> First Name Error</span>
    </strong></mark>
    <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}"/></br></br>


    Email
    <mark><strong>
                    <span th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}">Email Error</span>
    </strong></mark>
    <input th:type="text" id="email" placeholder="Email" th:field="*{email}"/></br></br>

    UserName
    <mark><String>
                    <span th:if="${#fields.hasErrors('userName')}"
                           th:errors="*{userName}"> User Name Error</span>
    </String></mark>
    <input type="text" id="userName" placeholder="User Name" th:field="*{userName}"/></br></br>

    Password
    <mark><String>
                    <span th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}"> User Name Error</span>
    </String></mark>
    <input type="password" id="password" placeholder="Password" th:field="*{password}"/></br></br>
     <button type="submit" class="btn btn default"> Submit</button>

</form>
</body>
</html>

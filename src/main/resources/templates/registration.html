<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>New User Registration</h4>
<form onautocomplete="onoffline" action="#" th:action="@{/registration}" th:object="${user}" method="post">
    First Name
    <mark><strong>
                    <span th:if="${#fields.hasErrors('firstName')}"
                          th:onerror="*{firstName}"> First Name Error</span>
    </strong></mark>
    <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}">
    Last Name
    <mark><strong>
                    <span th:if="${#fields.hasErrors('lastName')}"
                          th:onerror="*{lastName}"> First Name Error</span>
    </strong></mark>
    <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}"/><br/>


    Email
    <mark><strong>
                    <span th:if="${#fields.hasErrors('email')}"
                           th:onerror="*{email}">Email Error</span>
    </strong></mark>
    <input th:type="text" id="email" placeholder="Email" th:field="*{email}"/><br/>

    UserName
    <mark><String>
                    <span th:if="${#fields.hasErrors('userName')}"
                           th:onerror="*{userName}"> User Name Error</span>
    </String></mark>
    <input type="text" id="userName" placeholder="User Name" th:field="*{userName}"/><br/>

    Password
    <mark><String>
                    <span th:if="${#fields.hasErrors('password')}"
                          th:onerror="*{password}"> User Name Error</span>
    </String></mark>
    <input type="text" id="password" placeholder="Password" th:field="*{password}"/><br/>
     <button type="submit" class="btn btn default"> Submit</button>

</form>
</body>
</html>
